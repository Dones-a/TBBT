<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc02;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="200" cy="150" r="140" fill="url(#lightning-gradient)" opacity="0.1"/>
  
  <!-- Rayo principal -->
  <path d="M200 50 L180 100 L210 100 L190 130 L220 130 L200 180 L230 140 L200 140 L220 110 L190 110 L200 50 Z" 
        fill="url(#lightning-gradient)" 
        filter="url(#glow)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Texto BAZINGA! -->
  <text x="200" y="220" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#lightning-gradient)" 
        filter="url(#glow)">
    BAZINGA!
  </text>
  
  <!-- Estrellas decorativas -->
  <g fill="#ffcc02">
    <polygon points="80,80 85,90 95,90 87,97 90,107 80,100 70,107 73,97 65,90 75,90" opacity="0.8"/>
    <polygon points="320,70 323,77 330,77 325,82 327,89 320,85 313,89 315,82 310,77 317,77" opacity="0.8"/>
    <polygon points="340,200 343,207 350,207 345,212 347,219 340,215 333,219 335,212 330,207 337,207" opacity="0.8"/>
    <polygon points="60,180 63,187 70,187 65,192 67,199 60,195 53,199 55,192 50,187 57,187" opacity="0.8"/>
  </g>
  
  <!-- Efectos de chispas -->
  <g fill="#ff6b35" opacity="0.6">
    <circle cx="150" cy="120" r="3"/>
    <circle cx="250" cy="100" r="2"/>
    <circle cx="170" cy="160" r="2"/>
    <circle cx="230" cy="170" r="3"/>
    <circle cx="160" cy="90" r="1"/>
    <circle cx="240" cy="120" r="1"/>
  </g>
</svg>

