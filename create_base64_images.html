<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes Base64</title>
</head>
<body>
    <h1>Generador de Imágenes Base64</h1>
    <button onclick="generateImages()">Generar Imágenes Base64</button>
    <div id="output"></div>
    
    <script>
        function generateImages() {
            const output = document.getElementById('output');
            const images = [];
            
            // Crear canvas para generar imágenes
            for (let season = 1; season <= 2; season++) {
                const episodeCount = season === 1 ? 17 : 23;
                
                for (let episode = 1; episode <= episodeCount; episode++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400;
                    canvas.height = 225;
                    const ctx = canvas.getContext('2d');
                    
                    // Colores
                    const colors = ['#FF6B23', '#F7931E', '#FFCC02', '#8E44AD', '#E74C3C', '#2ECC71'];
                    const bgColor = colors[episode % colors.length];
                    
                    // Fondo degradado
                    const gradient = ctx.createLinearGradient(0, 0, 400, 225);
                    gradient.addColorStop(0, bgColor);
                    gradient.addColorStop(1, '#2C3E50');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 400, 225);
                    
                    // Texto
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.font = 'bold 48px Arial';
                    ctx.fillText(`S${season}E${episode}`, 200, 100);
                    
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText('The Big Bang Theory', 200, 140);
                    
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.fillText(`Temporada ${season} - Episodio ${episode}`, 200, 180);
                    
                    // Convertir a base64
                    const dataURI = canvas.toDataURL('image/jpeg', 0.8);
                    images.push({
                        filename: `s${season}e${episode}.jpg`,
                        dataURI: dataURI
                    });
                }
            }
            
            // Mostrar resultados
            let html = '<h2>Imágenes Generadas</h2>';
            html += '<textarea style="width: 100%; height: 300px;" id="base64-data">';
            
            // Crear un objeto JavaScript con todas las imágenes
            html += 'const placeholderImages = {\n';
            images.forEach((img, index) => {
                html += `  "${img.filename}": "${img.dataURI}"`;
                if (index < images.length - 1) html += ',';
                html += '\n';
            });
            html += '};\n\n';
            
            // Función para usar las imágenes
            html += `// Función para reemplazar imágenes rotas
function replaceBrokenImages() {
    document.querySelectorAll('img[src*="episodes/"]').forEach(img => {
        const filename = img.src.split('/').pop();
        if (placeholderImages[filename]) {
            img.src = placeholderImages[filename];
        }
    });
}

// Ejecutar al cargar la página
document.addEventListener('DOMContentLoaded', replaceBrokenImages);`;
            
            html += '</textarea>';
            
            output.innerHTML = html;
        }
    </script>
</body>
</html>
